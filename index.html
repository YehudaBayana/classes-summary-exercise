    <div class="container">
      <form
        class="well form-horizontal"
        action=" "
        method="post"
        id="contact_form"
      >
        <fieldset>
          <!-- Form Name -->
          <legend>
            <center>
              <h2><b>הוסף רכב</b></h2>
            </center>
          </legend>
          <br />

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">כלי תחבורה</label>
            <div class="col-md-4 selectContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-list"></i
                ></span>
                <select
                  id="selectId"
                  name="vihacleList"
                  class="form-control selectpicker"
                >
                  <option value="">תבחר כלי רכב</option>
                  <option value="car">רכב פרטי</option>
                  <option value="truck">משאית</option>
                  <option value="bus">אוטובוס</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">גלגלים</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <input
                  type="text"
                  id="pullyes"
                  class="form-control"
                  name="pullyes"
                />
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">מנוע</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <input
                  id="engine"
                  name="engine"
                  class="form-control"
                  type="text"
                />
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">צבע</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <input id="color" class="form-control" type="text" />
              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label">שם</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <input id="nameC" class="form-control" type="text" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <button id="buttonId" onclick="buttonSub()" class="btn btn-warning">
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspהוסף
      <span class="glyphicon glyphicon-send"></span
      >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

        <th>סוג רכב</th>
        <th>גלגלים</th>
        <th>מנוע</th>
        <th>צבע</th>
